<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>

  <!-- Bootstrap CSS (optional) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/comming_soon.css" />
</head>
<body>
  <div class="coming-soon">
    <div class="overlay"></div>
    <div class="content">
      <h1>Coming Soon</h1>
      <p>We're working hard to launch our new website. Stay tuned!</p>

      <!-- Countdown Timer -->
      <div id="countdown">
        <div class="time" id="days">00</div>
        <div class="separator">:</div>
        <div class="time" id="hours">00</div>
        <div class="separator">:</div>
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
      </div>

      <!-- Email Subscription Form -->
      <form id="subscribeForm" class="mt-4">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit" class="btn btn-primary">Notify Me</button>
      </form>
    </div>
  </div>

  <!-- jQuery (optional, for Bootstrap JS if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom JS -->
  <script src="js/comming_soon.js"></script>
</body>
</html>
